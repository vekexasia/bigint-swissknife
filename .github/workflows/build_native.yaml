name: Build Native Binaries

on:
  push:
    branches:
      - main
    paths:
      - 'packages/bigint-buffer2/rust/**'
      - 'packages/bigint-buffer2/Cargo.toml'
      - '.github/workflows/build_native.yaml'
  pull_request:
    paths:
      - 'packages/bigint-buffer2/rust/**'
      - 'packages/bigint-buffer2/Cargo.toml'
  workflow_dispatch:

defaults:
  run:
    working-directory: packages/bigint-buffer2

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Setup Yarn
        run: |
          corepack enable
          yarn set version 4.1.0
        working-directory: .

      - name: Install Node dependencies
        run: yarn install
        working-directory: .

      - name: Build native module
        run: yarn build:native --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: packages/bigint-buffer2/*.node
          if-no-files-found: error

  # Combine all binaries into a single artifact
  package:
    name: Package binaries
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/bigint-buffer2/artifacts

      - name: Move binaries to package root
        run: |
          cd packages/bigint-buffer2
          find artifacts -name "*.node" -exec mv {} . \;
          ls -la *.node

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-native-binaries
          path: packages/bigint-buffer2/*.node
          if-no-files-found: error
