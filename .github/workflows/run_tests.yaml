name: Run tests
on:
  push:
  pull_request:
defaults:
  run:
    shell: bash
jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node
        uses: ./.github/actions/setup-node

      - name: Run lint (CI mode, no auto-fix)
        run: npx eslint --max-warnings=0 'packages/*/src/**/*.ts' 'packages/*/test/**/*.ts'

  build:
    name: "Build and Test"
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node
        uses: ./.github/actions/setup-node

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build native module
        run: yarn build:native
        working-directory: packages/bigint-buffer2

      - name: Build Typescript
        run: yarn build

      - name: Run Rust unit tests (bigint-buffer2 napi)
        run: cargo test --manifest-path rust/napi/Cargo.toml
        working-directory: packages/bigint-buffer2

      - name: Run type contract tests (bigint-buffer2)
        run: yarn test:types
        working-directory: packages/bigint-buffer2

      - name: Run tests
        run: yarn test

      - name: Run dist integration tests
        run: ./test/dist-integration/run-all.sh
        working-directory: packages/bigint-buffer2

  bun-test:
    name: "Bun Runtime Test"
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node
        uses: ./.github/actions/setup-node

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Build native module
        run: yarn build:native
        working-directory: packages/bigint-buffer2

      - name: Build Typescript
        run: yarn build

      - name: Run Bun tests
        run: bun run test:bun
        working-directory: packages/bigint-buffer2
