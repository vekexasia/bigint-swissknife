# Root Cargo.toml for napi-rs CLI
# Points to the actual napi crate in rust/napi

[workspace]
members = ["rust/core", "rust/napi"]
resolver = "2"

[workspace.package]
version = "1.0.0"
edition = "2021"
license = "MIT"
authors = ["Andrea Baccega <vekexasia@gmail.com>"]
repository = "https://github.com/vekexasia/bigint-swissknife"

[workspace.dependencies]
bigint-buffer2-core = { path = "rust/core" }

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
panic = "abort"
strip = true
